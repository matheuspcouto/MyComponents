<div *ngIf="exibirModal && registro" class="modal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title font-dateline">Registro do Dia {{registro?.dataRegistro | date:'dd/MM/yyyy'}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" (click)="fecharModal()">&times;</span>
        </button>
      </div>
      <div class="modal-body mt-3">
        {{ registro?.anotacao }}
      </div>
      <div class="modal-footer mt-3">
        <button type="button" class="btn btn-outline-primary font-abecedary"
          (click)="botao()">Editar Registro<i class="fa fa-pencil ml-3"></i></button>
      </div>
    </div>
  </div>
</div>
