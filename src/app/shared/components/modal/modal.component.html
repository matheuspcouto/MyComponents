<div *ngIf="exibirModal && modal" class="modal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title font-dateline">{{ modal.titulo }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" (click)="fecharModal()">&times;</span>
        </button>
      </div>
      <div class="modal-body mt-3">
        {{ modal.texto }}
      </div>
      <div class="modal-footer mt-3">
        <button type="button" class="btn btn-outline-primary font-abecedary"
          (click)="botao()">{{ modal.textoBotao }}</button>
        <button *ngIf="modal.textoSegundoBotao" type="button" class="btn btn-outline-secondary font-abecedary"
          (click)="segundoBotao()">{{ modal.textoSegundoBotao }}</button>
      </div>
    </div>
  </div>
</div>
