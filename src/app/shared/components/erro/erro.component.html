<div *ngIf="loading">
  <app-loadder></app-loadder>
</div>

<section class="h-100 mt-3 section mb-3" *ngIf="!loading">
  <div class="container h-100">
    <div class="row justify-content-md-center h-100">
      <div class="card-wrapper">
        <div class="card fat">
          <div class="card-body" style="background-color: white">

            <a routerLink="/home">
              <button type="button" class="btn btnVoltar text-center">
                <i class="fa fa-home mr-2"></i> Home
              </button>
            </a><br><br>

            <div class="divImg mt-3"><img src="assets/error.png" class="img"></div>
            <br>
            <h2 class="card-title text-center mt-3 mb-4">{{error.titulo}}</h2>
            <p *ngIf="error.codigo" class="card-title text-center mt-3"><b>CÃ³digo do Erro:</b> {{error.codigo}}</p>
            <p class="card-title text-center mt-3"><b>Mensagem:</b></p>
            <p class="card-title text-center">{{error.mensagem}}</p>
            <br>

            <button type="button" class="btn btn-block btn-light" (click)="voltar()" style="background-color: #FFFFFF;">
              <i class="fa fa-arrow-left mr-2"></i> Voltar</button>

            <hr>

            <app-footer></app-footer>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
