  <div class="content" role="main">

    <h2>Componentes Comuns</h2>

    <input type="hidden" #selection>

    <div class="card-container">
      <button class="card card-small" (click)="abrirModalConfirmacao()" tabindex="0">
        <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
        </svg>
        <span>Modal de Confirmação - Metade Tela</span>
      </button>

      <button class="card card-small" (click)="abrirModalAviso()" tabindex="0">
        <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
        </svg>
        <span>Modal de Aviso - Tela Inteira</span>
      </button>

      <button class="card card-small" (click)="abrirModalErro()" tabindex="0">
        <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
        </svg>
        <span>Modal de Erro - Tela Inteira</span>
      </button>

      <button class="card card-small" (click)="abrirLoading()" tabindex="0">
        <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
        </svg>
        <span>Loadder</span>
      </button>

      <button class="card card-small" (click)="mostrarNotificacao()" tabindex="0">
        <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
        </svg>
        <span>Notificação Toast</span>
      </button>

    </div>

    <h2 class="mt-5">Inputs</h2>

    <form [formGroup]="formGroup" class="col-md-12">

      <div class="row mt-3">
        <div class="form-group col-md-6 mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input id="nome" type="text" class="form-control" formControlName="nome" [disabled]="disabled" />
          <div *ngIf="errorsValidators" class="invalid-feedback">
            <div *ngFor="let erro of errorsValidators">
              <p *ngIf="erro.controleErro === 'nome'">{{erro.mensagemErro}}</p>
            </div>
          </div>
        </div>

        <div class="form-group col-md-6">
          <label for="sobrenome" class="form-label">Sobrenome</label>
          <input id="sobrenome" type="text" class="form-control" formControlName="sobrenome" [disabled]="disabled" />
          <div *ngIf="errorsValidators" class="invalid-feedback">
            <div *ngFor="let erro of errorsValidators">
              <p *ngIf="erro.controleErro === 'sobrenome'">{{erro.mensagemErro}}</p>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-6 mr-3">
          <label for="idade" class="form-label">Idade</label>
          <input id="idade" type="number" class="form-control text-center mb-3" formControlName="idade"
            [disabled]="disabled" />
          <div *ngIf="errorsValidators" class="invalid-feedback">
            <div *ngFor="let erro of errorsValidators">
              <p *ngIf="erro.controleErro === 'idade'">{{erro.mensagemErro}}</p>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <label for="dataNasc" class="form-label">Data de Nascimento</label>
          <input id="dataNasc" type="date" class="form-control" formControlName="dataNasc" [disabled]="disabled">
          <div *ngIf="errorsValidators" class="invalid-feedback">
            <div *ngFor="let erro of errorsValidators">
              <p *ngIf="erro.controleErro === 'dataNasc'">{{erro.mensagemErro}}</p>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="form-group col-md-6">
          <label for="telefone" class="form-label">Telefone</label>
          <input id="telefone" type="text" class="form-control mb-3" formControlName="telefone" [mask]="mascaraTelefone"
            [placeholder]="mascaraTelefone" [disabled]="disabled" />
          <div *ngIf="errorsValidators" class="invalid-feedback">
            <div *ngFor="let erro of errorsValidators">
              <p *ngIf="erro.controleErro === 'telefone'">{{erro.mensagemErro}}</p>
            </div>
          </div>
        </div>

        <div class="form-group col-md-6">
          <label for="cpfCnpj" class="form-label">CPF/CNPJ</label>
          <input id="cpfCnpj" type="text" class="form-control" formControlName="cpfCnpj" [mask]="mascaraCpfCnpj"
            [placeholder]="mascaraCpfCnpj" [disabled]="disabled" />
          <div *ngIf="errorsValidators" class="invalid-feedback">
            <div *ngFor="let erro of errorsValidators">
              <p *ngIf="erro.controleErro === 'cpfCnpj'">{{erro.mensagemErro}}</p>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group mt-3">
        <label for="descricao" class="form-label">Descrição</label>
        <textarea id="descricao" rows="5" formControlName="descricao" class="form-control"
          [disabled]="disabled"></textarea>
        <div *ngIf="errorsValidators" class="invalid-feedback">
          <div *ngFor="let erro of errorsValidators">
            <p *ngIf="erro.controleErro === 'descricao'">{{erro.mensagemErro}}</p>
          </div>
        </div>
      </div>

      <div class="form-group mt-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" type="text" placeholder="teste@teste.com" formControlName="email" class="form-control"
          [disabled]="disabled" />
        <div *ngIf="errorsValidators" class="invalid-feedback">
          <div *ngFor="let erro of errorsValidators">
            <p *ngIf="erro.controleErro === 'email'">{{erro.mensagemErro}}</p>
          </div>
        </div>
      </div>

      <div class="form-group mt-3">
        <label for="senha" class="form-label">Senha</label>
        <input id="senha" type="password" class="form-control" formControlName="senha" [disabled]="disabled" />
        <div *ngIf="errorsValidators" class="invalid-feedback">
          <div *ngFor="let erro of errorsValidators">
            <p *ngIf="erro.controleErro === 'senha'">{{erro.mensagemErro}}</p>
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="form-group col-md-6">
          <label for="senha" class="form-label">Tipo de Membro</label>
          <div class="form-group">
            <select id="tipoMembro" class="form-select form-select-sm" formControlName="tipoMembroSelecionado"
              [disabled]="disabled">
              <option *ngFor="let tipo of tiposMembro; let i = index" (selected)="i === 0">
                {{ tipo }}
              </option>
            </select>
            <div *ngIf="errorsValidators" class="invalid-feedback">
              <div *ngFor="let erro of errorsValidators">
                <p *ngIf="erro.controleErro === 'tipoMembro'">{{erro.mensagemErro}}</p>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group col-md-6 mt-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" (value)="batizado" id="batizado" formControlName="batizado"
              [disabled]="disabled">
            <label class="form-check-label" for="batizado">Já é batizado ?</label>
          </div>
        </div>
      </div>

      <div class="col-12 mt-3">
        <button class="btn btn-primary" (click)="enviar()">Enviar</button>
      </div>
    </form>

    <router-outlet></router-outlet>

    <h2>Footer</h2>
    <app-footer></app-footer>

  </div>

</div>

<div *ngIf="loading">
  <app-loadder></app-loadder>
</div>

<modal #modal></modal>
